  <h2>フォームからのご相談</h2>
  <form onsubmit="alert('送信完了しました。入力いただいたメールアドレスにサービスの詳細を送信いたします。（返信は手動のため、少々時間がかかります）'); location.reload(); return false;">
    <p>
      お名前（仮名可）：<br>
      <input type="text" name="name" required>
    </p>
    <p>
        メールアドレス：<br>
        <input type="text" name="name" required>
      </p>
    <p>
      越えたい境界の種類：<br>
      <select name="boundary">
        <option>現実と幻想</option>
        <option>生と死</option>
        <option>物理的距離</option>
        <option>感情の壁</option>
        <option>その他</option>
      </select>
    </p>
    <p>
      ご相談内容：<br>
      <textarea name="message" rows="5" cols="40" required></textarea>
    </p>
    <p>
      <button type="submit"> 境界を超える準備はできているか？</button>
    </p>

  <form onsubmit="return checkSecretCode()">

  </form>

    function checkSecretCode() {
      const code = document.getElementById("secretCode").value.trim();
  
      if (code === "810") {
        window.location.href = "https://dic.pixiv.net/a/%E9%87%8E%E7%8D%A3%E5%85%88%E8%BC%A9"; 
        return false; // 送信止める（リダイレクトする）
      } else {
        alert("そのコードでは境界は開きません……");
        return false; // 通常の送信も止める

    }
